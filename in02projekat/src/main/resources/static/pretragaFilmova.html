    <link rel="stylesheet" href="css/bootstrap.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <script src="js/pretragaFilmova.js"></script>

<head>
<body>
    <div class="container text">
        <ul class="nav nav-pills nav-inline pull-right">
            <!-- na klik imena preci na pregled profila -->
            <li id = "dugmeKorisnik"><a id = "placeHolderUsername" href="#">Ne treba da se pojavi</a></li>
            <li><a href="index.html">Home</a></li>
            <li id = "dugmeRegistracija"><a href="registracijaKorisnika.html">Register</a></li>
            <li id = "dugmeLogin"><a href="loginKorisnika.html">Login</a></li>
            <li id = "dugmeLogout"><a href="#">Logout</a></li>
        </ul>
    </div>
   

    <div class="container">
        <div class ="jumbotron">
        <form id="traziProjekciju">
            
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="zanr">Zanr:</label>
                <input id="zanr" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="cena">Cena do:</label>
                <select style="font-size:20px;"class="form-control" id="cena">
                	<option value="100">100</option>
                	<option value="200">200</option>
                	<option value="300">300</option>
                	<option value="400">400</option>
                	<option value="500">500</option>
					<option value="600">600</option>
                </select>
                <label for="sortiranje">Sortiraj po:</label>
                <select style="font-size:20px;"class="form-control" id="sortiranje">
                    <option value="1">Nazivu</option>
                	<option value="2">Ceni</option>
                	<option value="3">Oceni</option>
                	<option value="4">Trajanju</option>
                	<option value="5">Datumu</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="datum">Posle datuma:</label>
                <input  id="datum" type="date" class="form-control inputlg"/>
            </div>    
                <button id="formBetn" 
                class="btn btn-primary btn-lg btn-block" 
                type="submit" value="Trazi">Trazi</button>          
        </form>
        </div>
    </div>

    <div class="cointainer">   
        <div class = "jumbotron">
            <div class="table-responsive">
                <table class="table" id="projekcije">
                    <tr>
                        <th>Naziv</th>
                        <th>Vreme</th>
                        <th>Cena</th>
                        <th>Ocena</th>
                        <th>Zanr</th>
                        <th>Trajanje</th>
                        <th>Bioskop</th>
                        <th>Sala</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id ="zaGledaoce" class="container">
        <div class ="jumbotron">
        <form id="rezervisiProjekciju">
            <div class="form-group">
                <label for="selekcijaProjekcije">Projekcije:</label>
                <select class="form-control" id="selekcijaProjekcije">
                </select>
            </div> 
                <button id="formBetn" 
                class="btn btn-primary btn-lg btn-block" 
                type="submit" value="rezervisi">Rezervisi</button>          
        </form>
        </div>
    </div>

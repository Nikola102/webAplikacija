<div class="container">
	<div class ="jumbotron">
	<form id="addKorisnikForm">
		<div class="form-group">
			<label for="firstName">First name:</label>
		    <input id="firstName" type="text" class="form-control inputlg" />
		</div>
		<div class="form-group">
		    <label for="lastName">Last name:</label>
		    <input  id="lastName" type="text" class="form-control inputlg"/>
		</div>    
		<div class="form-group">
		    <label for="telefon">Telefon:</label>
			<input id="telefon" type="text" name="telefon" class="form-control">
		</div>
		<div class="form-group">
			<label for="userName">Username:</label>
			<input id="userName" name="userName" type="text" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" class="form-control">
		</div>
		<div class ="form-group">
			<label for="email">E-Mail:</label>
			<input id="email" type="email" name="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="birthday">Datum Rodjenja:</label>
			<input id="birthday" type="date" name="birthday" class="form-control">  
		</div>
		<label>Uloga:</label>
		<div class="form-group">
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" id="radioG" name="radioUloga" value="Gledaoc" checked>
			  <label class="form-check-label" for="radioG">Gledaoc</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" id="radioM" name="radioUloga" value="Menadzer">
			  <label class="form-check-label" for="radioM">Menadzer</label>
			</div>
		</div>
		
			<button id="formBetn" 
			class="btn btn-primary btn-lg btn-block" 
			type="submit" value="Register">Submit</button>			
 	</form>
 	</div>
